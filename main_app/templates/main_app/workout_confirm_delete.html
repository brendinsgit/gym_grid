{% extends 'base.html' %}

{% block content %}

    <h1>Delete Workout Plan</h1>
    <br>
    <br>
    <h4>Confirm Delete for <span class="teal-text">{{ object.name }}</span>?</h4>
    <br>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn">
        <a href="{% url 'detail' workout.id %}" class="btn red">Cancel</a>
    </form>
{% endblock %}
